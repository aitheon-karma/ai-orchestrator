<ng-template #modal>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Confirm</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div *ngIf="data" class="modal-body">
    <div>
      {{ data.text }}
    </div>
  </div>
  <div class="creator_modal_footer">
    <button class="btn creator_modal_footer__cancel_button" (click)="cancel()">No</button>
    <button class="btn creator_modal_footer__open_button" (click)="onConfirm()" type="button">Yes</button>
  </div>
</ng-template>
